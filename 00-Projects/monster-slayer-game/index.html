<script src="https://unpkg.com/vue"></script>

<div id="app">
	<!--
	########## Title ##########
	-->
	<h1 v-if="!game.start" class="title">
		{{ game.name }}
	</h1>
	<h1 v-if="game.start" class="title">
		Turn: {{ game.turn }}
	</h1>

	<!--
	########## Hero Name ##########
	-->
	<div v-if="!game.start">
		<label for="userName">Your Hero's name:</label>
		<input v-model="hero.name" @keydown.enter="game.start = true" type="text" name="userName">
		<button v-if="hero.name" @click="game.start = true"> start </button>
	</div>

	<!--
	########## Game ##########
	-->
	<section v-if="game.start" class="players-area">
		<div class="player">
			<h2> {{ hero.name }} </h2>
			<div class="progress-bar">
				<div class="progress" :style="{width: `${hero.life}%`}"> {{ hero.life }}% </div>
			</div>
		</div>

		<div class="player">
			<h2> {{ enemy.name }} </h2>
			<div class="progress-bar">
				<div class="progress" :style="{width: `${enemy.life}%`}"> {{ enemy.life }}% </div>
			</div>
		</div>
	</section>


	<section class="actions-area">
		<button @click="handleAction(action)" :class="`action${i}`" v-for="(action, i) in actions"> {{ action }}
		</button>
	</section>


	<section class="status">
		<div class="action-message" v-if="game.action">
			<h3> {{ }}</h3>
		</div>
	</section>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			game: {
				name: 'Monster Slayer Game',
				start: false,
				action: false,
				randomNumber: Math.round(Math.random() * 10),
				turn: 0,
			},
			hero: {
				name: 'Hero',
				life: 100
			},
			enemy: {
				name: 'Ugly Monster',
				life: 100
			},
			actions: [
				'attack',
				'super-attack',
				'mana',
				'exit'
			]
		},
		methods: {
			showMessage(value) {
				this.game.action = true;
				console.log(value);
				setTimeout(() => {
					this.game.action = false;
				}, 500);
			},
			isLife() {
				if (this.hero.life >= 100 || this.enemy.life >= 100)
					return false;
				if (this.hero.life <= 0 || this.enemy.life <= 0)
					return false;
				return true;
			},
			handleAttack() {
				this.enemy.life -= this.game.randomNumber;
				this.hero.life -= this.game.randomNumber + 2;

			},
			handleSuperAttack() {
				this.enemy.life -= this.game.randomNumber;
				this.hero.life -= this.game.randomNumber - 2;
			},
			handleMana() {
				this.hero.life += this.game.randomNumber - 2;
			},
			handleExit() {
				location.reload();
			},
			handleAction(value) {
				if (value == 'attack') this.handleAttack();
				if (value == 'super-attack') this.handleSuperAttack();
				if (value == 'mana') this.handleMana();
				if (value == 'exit') this.handleExit();
				this.isLife();
				this.showMessage(value);
			}
		}
	})
</script>
