<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Events VueJS</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<div id="app">
		<h1>{{ title }}</h1>
		<h2> {{ counter }}</h2>
		<button v-on:click="decrement"> - </button>
		<button v-on:click="increment"> + </button>

	</div>

	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				title: "Counter",
				counter: 0,
			},
			methods: {
				increment() {
					this.counter++;
				},
				decrement() {
					this.counter--;
				}
			}
		});
	</script>

</body>

</html>
