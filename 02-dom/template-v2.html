<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Template VueJS</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<div id="app">
		<h1>{{ title }}</h1>
		<p>{{ welcome() }}</p>
	</div>

	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				title: "teste"
			},
			methods: {
				welcome: () => {
					return "Hello!"
				}
			}
		});
	</script>

</body>

</html>
