<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Template VueJS</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<div id="app">
		<h1 v-once>{{ title }}</h1>
		<p>{{ welcome() }}</p>
		<p v-html="linkHTML"></p>
	</div>

	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				title: 'Using VueJS',
				linkHTML: '<a href="https://google.com/">Google</a>'
			},
			methods: {
				welcome: function() {
					return this.title = 'good morning';
				}
			}
		});
	</script>

</body>

</html>
